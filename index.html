<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head><body>
<!-- START -->
    
<h1 class="text-center m-4 text-3xl underline">Counter App</h1>

<!-- display -->
<div class="display text-center text-8xl text-red-600 mb-10">
    0
</div>

<!-- buttons -->
<div class="flex flex-col justify-center items-center">
    <button class="add bg-slate-300 w-4/5 rounded-md m-1 p-5 text-4xl h-36 hover:bg-slate-400 transition-all">+</button>
    <button class="sub bg-slate-300 w-4/5  rounded-md m-1 p-5 text-4xl hover:bg-slate-400 transition-al">-</button>
    <button class="reset bg-slate-300 w-4/5  rounded-md m-1 p-5 text-2xl hover:bg-slate-400 transition-al">Reset</button>
</div>


<!-- END -->
<script src="script.js"></script>
</body></html>
